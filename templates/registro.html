<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="static/images/icon.jpg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <title>CPUB</title>
</head>

<body>
  <div class="bg">

    <div class="row">
      <div class="col-md-4 offset-md-5 offset-4">
        <h1>
          CPUB
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4 offset-1">
        <p class="lead">Sistema de Control Policial de Uso de Bicicleta</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-5 offset-4">
        <img src="static/images/icon.jpg" width="80" height="80">
      </div>
    </div>
    <hr>
    {%if registrado%}
    <div class="row">
      <div class="col-md-12 alert alert-success">
        REGISTRADO CORRECTAMENTE
      </div>
    </div>
    {%endif%}
    <form action="/registro" method="POST">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <h4>DATOS DE LA BICICLETA</h4>
          <div class="form-box">
            <div class="form-group">
              <label for="exampleFormControlInput1">Numero Serial</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="AAA-999">
            </div>
            <div class="form-group">
              <label for="e">Marca</label>
              <select class="form-control" name="" id="">
                <option value="0">Seleccione la marca de su bicicleta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="e">Modelo</label>
              <select class="form-control" name="" id="">
                <option value="0">Seleccione el modelo de su bicicleta</option>
              </select>
            </div>
            <div class="form-group">
              <label for="e">Color</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Azul">
            </div>
          </div>
        </div>

        <div class="col-md-5 ">
          <h4>DATOS DEL PROPIETARIO</h4>
          <div class="form-box">
            <div class="form-group">
              <label for="e">Documento de Identidad</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="000000000">
            </div>
            <div class="form-group">
              <label for="e">Nombre Completo</label>
              <input type="texto" class="form-control" id="exampleFormControlInput1" placeholder="Cosme Fulanito">
            </div>
            <div class="form-group">
              <label for="e">Telefono</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="3000000000">
            </div>
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
      </div>
      <br>
      <div class="form-footer inline-block">
        <div class="row ">
          <div class="col-md-5 offset-md-1">
            <a href="/inicio"><button class="btn bg-warning btn-block" type="button">Atr√°s</button></a>
          </div>
          <div class="col-md-5">
            <button class="btn bg-success btn-block" type="submit">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
